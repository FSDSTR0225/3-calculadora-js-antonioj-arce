<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Calculadora Antonio Arce</title>
</head>
<body>

    <header>
        <div class="content-header">
            <h1>Bienvenido a la calculadora!</h1>
        </div>
    </header>

    <div class="calculator">

        <table class="numbers-part">
            <thead>
                <th><input type="text" id="display" readonly></th>
            </thead>
            <tbody class="numbers-buttons">
                <tr>
                    <td><button class="buttons-number" value="1">1</button></td>
                    <td><button class="buttons-number" value="2">2</button></td>
                    <td><button class="buttons-number" value="3">3</button></td>
                    <td><button class="buttons-operators" value="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="buttons-number" value="4">4</button></td>
                    <td><button class="buttons-number" value="5">5</button></td>
                    <td><button class="buttons-number" value="6">6</button></td>
                    <td><button class="buttons-operators" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="buttons-number" value="7">7</button></td>
                    <td><button class="buttons-number" value="8">8</button></td>
                    <td><button class="buttons-number" value="9">9</button></td>
                    <td><button class="buttons-operators" value="*">*</button></td>
                </tr>
                <tr>
                    <td><button class="operator-reset">C</button></td>
                    <td><button class="buttons-number" value="0">0</button></td>
                    <td><button class="button-result" value="=">=</button></td>
                    <td><button class="buttons-operators" value="/">/</button></td>
                </tr>

            </tbody>

        </table>


    </div>

    <footer>
        <div class="content-header">
            <span>Hecho por Antonio Arce</span>
        </div>
    </footer>
</body>
</html>
